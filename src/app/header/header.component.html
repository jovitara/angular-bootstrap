<header class="mb-3">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <!-- TODO: Neveikia responsive menu -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="collapsed = !this.collapsed"
      >
      <!-- ^^ Click event, pakeisti collapsed kintamojo reiksme -->
        <i class="fas fa-bars"></i>
      </button>
      <!-- Navbar colapse fix:
      https://stackoverflow.com/a/62430751/1028193
      -->
      <div class="collapse navbar-collapse"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
      id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about-us">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
